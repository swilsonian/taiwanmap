<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Taiwan maps</title>

    <link rel="stylesheet" href="taiwanmap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVVmbrrW22d6J7U5qBH5CtCgFqPK64AIg"></script>
    <script src="taiwanmap.js"></script>
  </head>
  <body>


    


<!-- [START region_toolbar] -->
<!-- Add an input button to initiate the toggle method on the overlay. -->

<div id="panel" >
      <div  class="col-md-6 col-sm">
        <select id="location"></select>
      </div>
      <div  class="col-md">
        <input type="button" value="Toggle" onclick="toggleVisibility();"></input>
      </div>
      <div  class="col-md">
        <label for="opacity">Opacity:</label>
        <input type="range" id="opacity" name="opacity" min="0" max="10" value="8" onchange="updateOpacity()"></input>
      </div>

      <span class="d-none d-md-block col-md">Creator <a href="https://gergely.imreh.net/">Gergely Imreh</a></span>
      <span class="d-none d-md-block col-md">Modifier <a href="https://github.com/swilsonian/">Sean Wilson</a></span>
      <div class="sk-folding-cube" id="loading-spinner">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
</div>

    

<!-- [END region_toolbar] -->
<div id="map"></div>


  </body>
</html>
